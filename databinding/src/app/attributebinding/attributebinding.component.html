<h2>Static Attribute</h2>
<!-- src and disabled,hidden  -->
<img src="favicon.ico"/>
<button disabled>Hello</button>
<div hidden>Show Me</div>
<!-- Dynamic attributes -->
<h2>Dynamic Attributes</h2>
<img [src]="imgLocation">
<button [disabled]="isEnabled">Hello</button>
<div [hidden]="isHidden">Show Me</div>
